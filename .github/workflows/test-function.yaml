name: test

on: push

jobs:

  local-run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@master

      - name: Setup Node 
        uses: actions/setup-node@v2
        with:
          node-version: 12

      - name: Prepare workspace
        run: npm install

      - name: Run test
        run: node ./index.js --local --screen-name=kreeejiang --bearer-token=${{secrets.BEARER_TOKEN}} --get-type=both --count=10,20 --if-only-media=true --output-dir=test

      - name: Check test
        run: node ./test-for-actions.js